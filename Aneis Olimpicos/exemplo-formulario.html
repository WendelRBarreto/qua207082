<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Formulário</title>

    <style>
        label,input {
            display: block;
        }
    </style>
    
</head>
<body>

        <input type="password" id="Senha">
        <input type="button" value="enviar">
    </form>
</body>
</html>
